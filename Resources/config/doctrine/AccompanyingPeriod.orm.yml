Chill\PersonBundle\Entity\AccompanyingPeriod:
    table: accompanying_period
    type: entity
    id:
        id:
            type: integer
            id: true
            generator: { strategy: AUTO }
    fields:
        date_opening:
            type: date
        date_closing:
            type: date
            default: null
            nullable: true
        memo:
            type: text
    manyToOne:
        person:
            targetEntity: Person
            inversedBy: accompanyingPeriods
            cascade: [refresh]
        closingMotive:
            targetEntity: Chill\PersonBundle\Entity\AccompanyingPeriod\ClosingMotive
            nullable: true
